<head>
    <title>D2 TeamInv</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" type="text/css">
    <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="css/images/ico/favicon180.png">
        <link rel="icon" type="image/png" sizes="32x32" href="css/images/ico/favicon32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="css/images/ico/favicon16.png">
    <!-- css -->
        <link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css"/>
		<link rel="stylesheet" href="css/flag-icons.css"/>
</head>

<body id='body'>
	<div class='loginFrame' id='loginFrame'><div align='center' onclick='openOauthPopup();'><i class='bx bx-id-card' id='loginButton'>
															<span></span><span></span><span></span><span></span><a>Login</a></i></div>
		<center><i class="bx bx-exit" style="font-size:44;" onclick='document.getElementById("loginFrame").parentNode.removeChild(document.getElementById("loginFrame")); InitData();'></i></center>
	</div>
<div class="sidebar open">
	<div class="sidebar-content">
		<div class="sidebar-logo-details">
			<img src="css/images/ico/favicon.ico"></img>
			<div class="sidebar-logo_name">&nbsp; D2 TeamInv</div>
			<i class="bx bx-menu" id="sidebar-btn"></i>
		</div>
		<ul class="nav-list">
			<li>
				<div class="search-input">
					<i class='bx bx-search' id="searchIcon"></i>
					<input type="search" id="searchAcc" placeholder="Search Destiny-Account...">
					<span class="tooltip">Search</span>
					<ul>
						<div class="autocom-box">
							<!-- searchresults will be inserted here -->
						</div>
					</ul>
				</div>
			</li>
		</ul>
		<ul class="nav-symbols">
			<a onclick="jumpTo('exoticWeapons')"><img src="css/images/engram.png"></img></a>
			<a onclick="jumpTo('characterItems')"><img src="css/images/inventory.png"></img></a>
			<a onclick="jumpTo('vaultItems')"><img src="css/images/vault.png"></img></a>
		</ul>
		<h3><i class='bx bx-bookmarks'></i></h3>
		<ul class="nav-list">
			<button onclick="buttonClick('4611686018471653494', '3')">Add Hühnchen</button> 
			<button onclick="buttonClick('4611686018489703844', '3')">Add Quaithe</button> 
			<button onclick="buttonClick('4611686018491598431', '3')">Add Drasuk</button> 
			
			<ul class="playerBucket" id="playerBucket">
			</ul>
		</ul>  
		<div class='settingsBar'>
			<div class='settingsSubMenu'>
				<div id='lang-btn-div'><span class="flag-icon flag-icon-en lang-btn" id="lang-btn"></span></div>
					<div class="language-options">
						<div class="lang-opt" id="de" onclick='setLang("de")'><span class="flag-icon flag-icon-de"></span>&nbsp; Deutsch</div>
						<div class="lang-opt act" id="en" onclick='setLang("en")'><span class="flag-icon flag-icon-en"></span>&nbsp; English</div>
						<div class="lang-opt" id="es" onclick='setLang("es")'><span class="flag-icon flag-icon-es"></span>&nbsp; Español</div>
						<div class="lang-opt" id="es-mx" onclick='setLang("es-mx")'><span class="flag-icon flag-icon-es-mx"></span>&nbsp; Español (México)</div>
						<div class="lang-opt" id="fr" onclick='setLang("fr")'><span class="flag-icon flag-icon-fr"></span>&nbsp; Français</div>
						<div class="lang-opt" id="it" onclick='setLang("it")'><span class="flag-icon flag-icon-it"></span>&nbsp; Italiano</div>
						<div class="lang-opt" id="ja" onclick='setLang("ja")'><span class="flag-icon flag-icon-ja"></span>&nbsp; 日本語</div>
						<div class="lang-opt" id="ko" onclick='setLang("ko")'><span class="flag-icon flag-icon-ko"></span>&nbsp; 한국어</div>
						<div class="lang-opt" id="pl" onclick='setLang("pl")'><span class="flag-icon flag-icon-pl"></span>&nbsp; Polski</div>
						<div class="lang-opt" id="pt-br" onclick='setLang("pt-br")'><span class="flag-icon flag-icon-pt-br"></span>&nbsp; Português (Brasil)</div>
						<div class="lang-opt" id="ru" onclick='setLang("ru")'><span class="flag-icon flag-icon-ru"></span>&nbsp; Русский</div>
						<div class="lang-opt" id="zh-chs" onclick='setLang("zh-chs")'><span class="flag-icon flag-icon-zh-chs"></span>&nbsp; 简体中文</div>
						<div class="lang-opt" id="zh-cht" onclick='setLang("zh-cht")'><span class="flag-icon flag-icon-zh-cht"></span>&nbsp; 繁體中文</div>
					</div>
				<div class='settingsSubMenuBtns' onClick='clearData()'><i id='settingsClearData' class='bx bxs-trash'></i>&nbsp; Clear cached data</div>
				<div class='settingsSubMenuBtns' onClick='document.querySelector(".settingsThemes").classList.toggle("open")'><i id='settingsThemesBtn' class='bx bxs-square-rounded settingsThemes'></i>&nbsp; Themes</div>
					<div class="settingsThemes">
							<div class="theme-opt act" id='red' onclick='setTheme(this)'><i class='bx bxs-square-rounded settingsThemes'></i></div>
							<div class="theme-opt" id='blue' onclick='setTheme(this)'><i class='bx bxs-square-rounded settingsThemes'></i></div>
							<div class="theme-opt" id='green' onclick='setTheme(this)'><i class='bx bxs-square-rounded settingsThemes'></i></div>
							<div class="theme-opt" id='yellow' onclick='setTheme(this)'><i class='bx bxs-square-rounded settingsThemes'></i></div>
							<div class="theme-opt" id='orange' onclick='setTheme(this)'><i class='bx bxs-square-rounded settingsThemes'></i></div>
							<div class="theme-opt" id='purple' onclick='setTheme(this)'><i class='bx bxs-square-rounded settingsThemes'></i></div>
							<div class="theme-opt" id='black' onclick='setTheme(this)'><i class='bx bxs-square-rounded settingsThemes'></i></div>
							<div class="theme-opt" id='white' onclick='setTheme(this)'><i class='bx bxs-square-rounded settingsThemes'></i></div>
						</div>
				<div class='settingsSubMenuBtns'><i id='settingsIconsize' class='bx bxs-square-rounded'></i>&nbsp; Iconsize</div>
			</div>
			<div class='settingsBtns'>
				<div id='settingsBtnCog' onclick="showSettingsSubmenu()">
					<i class='bx bx-cog'></i>
				</div>
				<div class='settingsLogBtns'>
					<i id='settingsLogin' onClick='clickLogin()' class='bx bx-log-in'></i>
					<i id='settingsLogout' onClick='clickLogout()' class='bx bx-log-out'></i>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="Main" class="Main">
	<div id="viewMain" class="viewMain open">
	</div>
	<div id="viewFireteam" class="viewFireteam">Getting Fireteam ... Loading Playerdata ...
	</div>
</div>
</body>

<!-- js -->
<script src="js/main.js"></script>
<script src="js/functions.js"></script>
<script src="js/oauth.js"></script>
