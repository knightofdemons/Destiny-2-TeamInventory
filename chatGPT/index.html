<!DOCTYPE html>
<html>
  <head>
    <title>My Destiny Inventory</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <h1>My Destiny Inventory</h1>
      </div>
      <div class="search">
        <form id="search-form" class="search-form">
          <input
            id="search-input"
            type="search"
            placeholder="Search Bungie accounts"
            autocomplete="off"
          />
          <button type="submit">Search</button>
        </form>
        <div id="search-results" class="search-results"></div>
      </div>
      <div id="sidebar-toggle" class="sidebar-toggle">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
    <main>
      <aside id="sidebar" class="sidebar">
        <ul class="sidebar-menu">
          <li><a href="#inventory-title">Inventory</a></li>
          <li><a href="#weapons-title">Weapons</a></li>
          <li><a href="#gear-title">Gear</a></li>
        </ul>
      </aside>
      <section class="inventory-section">
        <h2 id="inventory-title">Inventory</h2>
        <ul id="inventory-list" class="item-list"></ul>
      </section>
      <section class="weapons-section">
        <h2 id="weapons-title">Weapons</h2>
        <ul id="weapons-list" class="item-list"></ul>
      </section>
      <section class="gear-section">
        <h2 id="gear-title">Gear</h2>
        <ul id="gear-list" class="item-list"></ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
